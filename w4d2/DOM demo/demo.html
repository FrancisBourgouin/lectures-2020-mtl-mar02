<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

    <script src="./events.js"></script>
  </head>
  <body>
    <h1>Weather for Montreal</h1>

    <h2>7 Day Forecast</h2>

    <table id="forecast">
      <thead>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="daily">11</td>
          <td class="daily" name="today">21</td>
          <td class="daily">31</td>
          <td class="daily">41</td>
          <td class="daily">51</td>
          <td class="daily">61</td>
          <td class="daily">71</td>
        </tr>
      </tbody>
    </table>
    <form>
      <input type="text" name="avg" id="" />

      <input type="submit" value="OK" />
    </form>
  </body>
</html>
